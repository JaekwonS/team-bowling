<ion-header>
  <ion-navbar> <ion-title> Bowlers </ion-title> </ion-navbar>
</ion-header>

<ion-content padding id="page3">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <p>The Bowlers currently includes:</p>
  <br />
  <hr />

  <!-- Checkboxes in a List -->
  <ion-list>
    <ion-item *ngFor="let bowler of ListBowler">
      <ion-label>Name: {{ bowler.name }} {{ bowler.bowler_name }}</ion-label>
      <ion-label
        >Gender: {{ bowler.gender }}{{ bowler.bowler_gender }}</ion-label
      >
      <ion-label
        >Current Average: {{ bowler.average
        }}{{ bowler.bowler_average }}</ion-label
      >
      <ion-checkbox slot="end" checked="false" (ionChange)="addCheckbox($event, bowler.bowler_name)"></ion-checkbox>
    </ion-item>
  </ion-list>

  <h1>Add handicaps to prompt</h1>
  <ion-grid>
    <ion-row>
      <ion-col col-auto>
        <button ion-button color="light" icon-end on-click="showNextPage()">
          Back
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-auto>
        <ion-fab center bottom>
          <button ion-fab color="danger" on-click="AddBowlerPrompt()">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-fab>
      </ion-col>
      <ion-col col-auto>
        <button ion-button color="light" icon-end on-click="showNextPage()">
          Next
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
