<ion-header>

  <ion-navbar>
    <ion-title>Teams</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="page3">
  <h2>The Bowlers currently include: </h2><br>
  <hr>
  <button ion-button block on-click="GetAllUser()"> List Bowlers</button>

  <ion-list id="bowlers-list6">
    <ion-item-sliding *ngFor="let bowler of ListBowler" #item>
      <ion-item id="bowlers-list-item-container6">
        <h3>{{bowler.name}}</h3>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <button ion-button block on-click="AddBowlerPrompt()"> Add a Bowler</button>

</ion-content>
