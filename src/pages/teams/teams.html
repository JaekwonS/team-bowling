<ion-header>
  <ion-navbar> <ion-title>Teams</ion-title> </ion-navbar>
</ion-header>

<ion-content padding id="page3">
  <ion-list id="bowlers-list6">
    <hr />
    <button ion-button block on-click="generateTeams()" round>Randomize Teams</button>
    <h2 class ="heads">Teams List:</h2>
    <ion-item-sliding *ngFor="let bowler of ListTeam" #item>
      <ion-item id="bowlers-list-item-container6">
        <ion-grid>
          <ion-row>
            <ion-col>Team #: {{ bowler.team_id }}</ion-col>
            <ion-col> Bowler ID: {{ bowler.bowler_id }}</ion-col>
            <ion-col> Bowler Name: {{ bowler.bowler_name }}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item>
        <ion-label>Score: </ion-label>
        <ion-input type="number" [(ngModel)]="bowler.score"></ion-input>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <button ion-button block on-click="displayWinner()" round>Submit Scores</button>
</ion-content>
