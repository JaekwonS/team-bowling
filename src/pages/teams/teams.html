<ion-header>

  <ion-navbar>
    <ion-title>Teams</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="page3">
  <h2>The Bowlers currently include: </h2><br>
  <hr>
  <button ion-button block on-click="addGame()"> Add Game</button>
  <ion-list id="bowlers-list6">
    <ion-item-sliding *ngFor="let game of ListGame" #item (ionSwipe)="deleteGame(item)">
      <ion-item id="bowlers-list-item-container6">
        <h3>{{game.game_id}}</h3>
        <h3>{{game.game_number}}</h3>
        <h3>{{game.game_score}}</h3>
      </ion-item>
      <ion-item-options>
        <button ion-button expandable (click)="deleteGame(item)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <button ion-button block on-click="AddBowlerPrompt()"> Add a Bowler</button>
  <ion-list id="bowlers-list6">
    <ion-item-sliding *ngFor="let bowler of ListBowler" #item (ionSwipe)="deleteBowler(item)">
      <ion-item id="bowlers-list-item-container6">
        <h3>{{bowler.bowler_id}}</h3>
        <h3>{{bowler.bowler_name}}</h3>
        <h3>{{bowler.bowler_gender}}</h3>
        <h3>{{bowler.bowler_average}}</h3>
        <h3>{{bowler.bowler_handicap}}</h3>
        <h3>{{bowler.bowler_score}}</h3>
      </ion-item>
      <ion-item-options>
        <button ion-button expandable (click)="deleteBowler(item)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
