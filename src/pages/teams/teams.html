<ion-header>
  <ion-navbar> <ion-title>Teams</ion-title> </ion-navbar>
</ion-header>

<ion-content padding id="page3">
  <ion-list id="bowlers-list6">
    <hr />
    <button ion-button block on-click="generateTeams()">Randomize Teams</button>
    <!--
      <button ion-button block on-click="showTeams()">Generate Teams</button>
    -->
    <h2>Teams List:</h2>
    <ion-item-sliding *ngFor="let bowler of ListTeam" #item>
      <ion-item id="bowlers-list-item-container6">
        <h3>
          <strong>Team #: {{ bowler.team_id }} </strong>
        </h3>
        <h3>Bowler Handicap: {{ bowler.bowler_handicapPins }}</h3>
        <h3>
          Bowler Name: <strong>{{ bowler.bowler_name }}</strong>
        </h3>
      </ion-item>
      <ion-item>
        <ion-label>Score:</ion-label>
        <ion-input
          type="number"
          [(ngModel)]="bowler.score"
          placeholder="Enter Score"
        ></ion-input>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button block on-click="displayWinner()">Submit Scores</button>
  </ion-toolbar>
</ion-footer>
